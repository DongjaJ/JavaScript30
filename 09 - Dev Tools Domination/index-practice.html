<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			//1. Find code which modifies an element
			// 개발자 도구의 element에서 dom요소를 찾는다
			// dom요소 우클릭 후 'Break on...'을 클릭
			// 'attribute modifications' 선택

			// Regular
			console.log('hello');

			// Interpolated
			// ``과 ${}을 보통 더 많이 사용한다
			console.log('Hello I am a %s string!', '🐶');

			// Styled
			console.log(
				'%c I am some great text',
				'font-size:50px; background:red; text-shadow:10px 10px 0 blue'
			);

			// warning!
			console.warn('OH no!');

			// Error :|
			console.error('Shit!');

			// Info
			console.info('Crocodiles eat 3-4 people per year');

			// Testing
			console.assert(1 === 1, 'That is wrong!');
			const p = document.querySelector('p');
			console.assert(p.classList.contains('ouch'), 'That is wrong!');

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.dir(p);

			console.clear();

			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting

			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			console.count('Steve');
			console.count('Wes');
			console.count('Steve');
			console.count('Wes');
			console.count('Wes');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');

			// timing
			console.time('fetching data');
			fetch('https://api.github.com/users/wesbos')
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd('fetching data');
					console.log(data);
				});

			console.table(dogs);
		</script>
	</body>
</html>
